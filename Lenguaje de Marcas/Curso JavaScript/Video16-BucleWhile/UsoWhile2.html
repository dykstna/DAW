<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        #contenedor{
            width: 25%;
            background-color: #ffc;
            margin: auto;
            padding: 15px;
        }
    </style>
    <script>
        var nombre,edad,poblacion;
        nombre=prompt("Introduce tu nombre","Nombre");
        while(!isNaN(nombre)){
            nombre=prompt("Introduce un nombre valido");
        }
        edad=prompt("Introduce tu edad","Edad");
        while(edad<=0 || edad>105 || isNaN(edad)){
            edad=prompt("Introduce una edad valida");
        }
        poblacion=prompt("Introduce tu poblacion","Poblacion");
        while(!isNaN(poblacion)){
            poblacion=prompt("Introduce una poblacion valida");
        }
    </script>
</head>
<body>
    <div id="contenedor">
    <p>Nombre
        <script>document.write(nombre);</script>
    </p>
    <p>Edad
        <script>document.write(edad);</script>
    </p>
    <p>Poblaci√≥n

    </p>
    </div>
</body>

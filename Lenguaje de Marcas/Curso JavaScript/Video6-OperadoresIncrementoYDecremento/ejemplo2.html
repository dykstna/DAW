<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jugando con variables</title>
<link rel="stylesheet" href="css/micss2.css">

</head>

<body>
<div class="contenedor">
<div class="header">
	<p class="logo">Curso JavaScript Píldoras Informáticas</p>
</div>
<div class="contenido">
	<div class="principal">
<h1>Jugando con las variables</h1>
<script>
	var nombre=prompt("Introduce tu nombre");
	var apellido=prompt("Intoduce tu primer apellido");
	var edad=prompt("Introduce tu edad");
	var restando=prompt("¿Cuantos años quieres quitarte?");
	edad-=restando;
	document.write("<p>");
	document.write(nombre+" "+apellido+"<br/>"+ "Edad: "+edad);
	document.write("</p>");
</script>

</div>
</div>

</div>
</body>
</html>
